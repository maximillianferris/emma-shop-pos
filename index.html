<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Product Inventory</h1>
  <table id="inventoryTable">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price per g</th>
        <th>Stock (g)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be inserted here dynamically -->
    </tbody>
  </table>

  <script>
    // Define the new API URL (Replace with your actual new script URL)
    const API_URL = 'https://script.google.com/macros/s/AKfycbz-MhfHda6GudQvkxcxyYDucM07FU5NdCxlcD0nJO7SwISBZrK46zSvfYE0L8xGccuv/exec?action=getInventory';

    // Fetch the inventory data
    fetch(API_URL)
      .then(response => response.json())
      .then(data => {
        console.log(data); // Log the data to check the response
        populateInventoryTable(data); // Populate the table with the data
      })
      .catch(error => {
        console.error('Error fetching inventory:', error);
      });

    // Function to populate the inventory table with data
    function populateInventoryTable(inventory) {
      const tableBody = document.getElementById('inventoryTable').getElementsByTagName('tbody')[0];

      // Loop through the inventory and create table rows
      inventory.forEach(item => {
        const row = tableBody.insertRow();
        row.insertCell(0).textContent = item.product;
        row.insertCell(1).textContent = item.pricePerG;
        row.insertCell(2).textContent = item.stockG;
      });
    }
  </script>
</body>
</html>
